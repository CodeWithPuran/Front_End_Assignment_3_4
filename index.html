<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="title-container">
            <h1>Car Race</h1>
        </div>

        <div class="car-container">
            <div class="car-wrapper">
                <div class="car red">
                    Honda
                </div>
                <hr>
            </div>

            <div class="car-wrapper">
                <div class="car black">
                    Ford
                </div>
                <hr>
            </div>

            <div class="car-wrapper">
                <div class="car green">
                    BMW
                </div>
                <hr>
            </div>

            <div class="car-wrapper">
                <div class="car orange">
                    Mazda
                </div>
                <hr>
            </div>

            <div class="car-wrapper">
                <div class="car purple">
                    Audi
                </div>
                <hr>
            </div>

            <div class="car-wrapper">
                <div class="car blue">
                    Kia
                </div>
                <hr>
            </div>
        </div>

        <div class="buttons">
            <button class="honk-btn">Honk</button>
            <button class="turn-btn">Start Race</button>
            <button class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
